<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Fashion Stylist Demo (Free)</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
header { background: #ff6f61; color: white; padding: 20px; text-align: center; }
main { max-width: 800px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
label { display:block; margin-top: 15px; font-weight:bold; }
input, select, button { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
button { background:#ff6f61; color:white; border:none; cursor:pointer; font-size:16px; margin-top:20px; }
button:hover { background:#ff3b2e; }
.result { background:#f0f0f0; padding:15px; border-radius:5px; margin-top:20px; }
pre { white-space: pre-wrap; word-wrap: break-word; }
</style>
</head>
<body>
<header>
<h1>AI Fashion Stylist Demo (free)</h1>
<p>Fill your details, get AI outfit suggestions instantly!</p>
</header>
<main>
<form id="profileForm">
<label>Gender</label>
<select id="gender" required>
<option value="">Select</option>
<option>Female</option>
<option>Male</option>
<option>Non-binary / Other</option>
</select>

<label>Age</label>
<input type="number" id="age" placeholder="e.g. 22" required>

<label>Height (cm)</label>
<input type="number" id="height" placeholder="e.g. 152" required>

<label>Body Shape</label>
<select id="bodyShape" required>
<option value="">Select</option>
<option>Rectangle</option>
<option>Pear</option>
<option>Apple</option>
<option>Hourglass</option>
<option>Inverted Triangle</option>
</select>

<label>Fit Preference</label>
<select id="fitPref" required>
<option value="">Select</option>
<option>Fitted</option>
<option>Relaxed</option>
<option>Oversized</option>
<option>Mix of everything</option>
</select>

<label>Skin Tone</label>
<select id="skinTone" required>
<option value="">Select</option>
<option>Very Fair</option>
<option>Fair</option>
<option>Medium</option>
<option>Tan</option>
<option>Deep</option>
</select>

<label>Hair Color</label>
<select id="hairColor" required>
<option value="">Select</option>
<option>Black</option>
<option>Dark Brown</option>
<option>Light Brown</option>
<option>Blonde</option>
<option>Dyed / Other</option>
</select>

<label>Jewelry Preference</label>
<select id="jewelry">
<option value="">Select</option>
<option>Gold</option>
<option>Silver</option>
<option>Both</option>
</select>

<label>Wardrobe Categories (comma separated)</label>
<input type="text" id="wardrobe" placeholder="Tops, Bottoms, Footwear" required>

<label>Wardrobe Colors (comma separated)</label>
<input type="text" id="colors" placeholder="Neutrals, Dark tones, Earthy tones" required>

<label>Style Type</label>
<select id="styleType" required>
<option value="">Select</option>
<option>Minimal</option>
<option>Classic</option>
<option>Trendy</option>
<option>Streetwear</option>
<option>Ethnic</option>
<option>Experimental</option>
<option>Trendy + Classic</option>
</select>

<label>Inspiration</label>
<input type="text" id="inspiration" placeholder="Pinterest, Instagram, Celebrities, None">

<label>Occasion</label>
<input type="text" id="occasion" placeholder="e.g. Campus, Party" required>

<button type="submit">Get Outfit Suggestions</button>
</form>

<div id="results"></div>
</main>

<script>
const form = document.getElementById('profileForm');
const resultsDiv = document.getElementById('results');

// Load profile from browser storage if exists
window.addEventListener('load', () => {
const saved = localStorage.getItem('fashionProfile');
if (saved) {
const profile = JSON.parse(saved);
for (let key in profile) {
const el = document.getElementById(key);
if (el) el.value = profile[key];
}
}
});

form.addEventListener('submit', async (e) => {
e.preventDefault();
resultsDiv.innerHTML = '<p>Generating outfit suggestions... ‚è≥</p>';

const profile = {
gender: document.getElementById('gender').value,
age: document.getElementById('age').value,
height: document.getElementById('height').value,
bodyShape: document.getElementById('bodyShape').value,
fitPref: document.getElementById('fitPref').value,
skinTone: document.getElementById('skinTone').value,
hairColor: document.getElementById('hairColor').value,
jewelry: document.getElementById('jewelry').value,
wardrobe: document.getElementById('wardrobe').value,
colors: document.getElementById('colors').value,
styleType: document.getElementById('styleType').value,
inspiration: document.getElementById('inspiration').value,
occasion: document.getElementById('occasion').value
};

// Save profile in browser
localStorage.setItem('fashionProfile', JSON.stringify(profile));

const prompt = `User Profile:
- Gender: ${profile.gender}
- Age: ${profile.age}
- Height: ${profile.height} cm
- Body shape: ${profile.bodyShape}
- Fit preference: ${profile.fitPref}
- Skin tone: ${profile.skinTone}
- Hair color: ${profile.hairColor}
- Jewelry preference: ${profile.jewelry}
- Wardrobe categories: ${profile.wardrobe}
- Wardrobe colors: ${profile.colors}
- Style type: ${profile.styleType}
- Inspirations: ${profile.inspiration}

Occasion: ${profile.occasion}

TASK: Suggest 3 outfit combinations using items the user owns (or similar). Include:
- Top, Bottom, Footwear, Accessories
- Styling tips
- Reason why it works for their body shape, colors, and style personality
`;

try {
// OpenAI API Call (replace with your free trial key)
const response = await fetch('https://api.openai.com/v1/chat/completions', {
method: 'POST',
headers: {
'Content-Type':'application/json',
'Authorization':'Bearer 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'
},
body: JSON.stringify({
model:'gpt-4',
messages:[{role:'user', content: prompt}],
max_tokens:800
})
});

const data = await response.json();
const aiText = data.choices[0].message.content;
resultsDiv.innerHTML = `<div class="result"><h2>Outfit Suggestions</h2><pre>${aiText}</pre></div>`;
} catch (err) {
console.error(err);
resultsDiv.innerHTML = '<p style="color:red;">Error generating outfits. Check console.</p>';
}
});
</script>
</body>
</html>
